<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temprature converter</title>
</head>
<body>
    <form name="form1">
        temprature: <input type="number" id="temprature"><br>

        <select  id="from">
            <option value="calsius"> Calsius</option>
            <option value="faranhite">faranhite</option>
        </select><br>
        <select  id="to">
            <option value="calsius"> Calsius</option>
            <option value="faranhite">faranhite</option>
        </select><br>
        <input type="button" value="calculate" onclick="bacha()"><br>
        <p id="result"></p>
    </form>

    <script>
        function bacha(){
            var temprature= document.getElementById("temprature").value;
            var from= document.getElementById("from").value;
            var to= document.getElementById("to").value;

            if(from==="calsius" && to==="faranhite")
            {
                convertedTemprature=(temprature * 9/5)+ 32;
            }
            else if(from=== "faranhite" && to==="calcius")
            {
                convertedTemprature=(temprature - 32) *5/9;
            }
            else{
                convertedTemprature=temprature;
            }
            document.getElementById("result").textContent=convertedTemprature.toFixed('2') +" " +to;
        }
    </script>
</body>
</html>
